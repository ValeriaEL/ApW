<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Lista de Tareas</h1>

        <div class="input-group mb-3">
            <input class="form-control" id="tarea" type="text" placeholder="Escribe una nueva tarea...">
            <button class="btn btn-success" id="agregar">Agregar</button>
        </div>

        <ul id="lista_tareas" class="list-group"></ul>
    </div>

    <script src="script_tareas.js"></script>
</body>
</html>

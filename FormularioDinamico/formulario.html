<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestión de Libros</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="estilo.css">
</head>

<body>
	<div class="container mt-4">
		<h1>Formulario de Libros</h1>
		<form id="formulario">
			<input id="titulo" class="form-control my-2" type="text" name="titulo" placeholder="Título del libro"
				required>
			<input id="autor" class="form-control my-2" type="text" name="autor" placeholder="Autor" required>

			<select id="genero" class="form-control my-2">
				<option value="Ficción">Ficción</option>
				<option value="Romance">Romance</option>
				<option value="Misterio">Misterio</option>
				<option value="Fantasía">Fantasía</option>
				<option value="Novela">Novela</option>
				<option value="Terror">Terror</option>
				<option value="Acción">Acción</option>
			</select>

			<input id="paginas" class="form-control my-2" type="number" name="paginas" placeholder="Número de páginas"
				required>
			<input id="capitulos" class="form-control my-2" type="number" name="capitulos"
				placeholder="Número de capítulos" required>

			<button class="form-control my-2" type="submit">Agregar Libro</button>
		</form>
		<h2 class="mt-4">Lista de Libros</h2>
		<table class="table table-striped mt-2">
			<thead class="table-dark">
				<tr>
					<th>Título</th>
					<th>Autor</th>
					<th>Género</th>
					<th>Páginas</th>
					<th>Capítulos</th>
					<th>Editar / Eliminar</th>
				</tr>
			</thead>
			<tbody id="cuerpo_tabla">
			</tbody>
		</table>
	</div>
	<script src="script.js"></script>
</body>

</html>
